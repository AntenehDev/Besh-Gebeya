{% extends 'base.html' %}

{% block head %}
<title>Assessment</title>
{% endblock %}

{% block body %}
<h1>Add Assessment</h1>
<br>

<form action='/add-talent-assessment' method='POST' class="row g-3">

    <div class="col-md-4">
        <label for="reviewDate" class="form-label">UUID</label>
        <input class="form-control" type="text" name="UUID" id="UUID" required>
    </div>

    <div class="col-md-4">
        <label for="reviewDate" class="form-label">Review date</label>
        <input class="form-control" type="month" name="reviewDate" id="reviewDate" value="2021-01" required>
    </div>

    <div class="col-md-4">
        <label for="businessObjectives" class="form-label">Business Objectives</label>
        <input class="form-control" name="businessObjectives" id="businessObjectives" type="number" value="25" min="0"
            max="50" step="5" />
        <small class="text-muted">Out of 50%</small>
    </div>

    <div class="col-md-4">
        <label for="distributionCoverage" class="form-label">Distribution and Coverage</label>
        <input class="form-control" name="distributionCoverage" id="distributionCoverage" type="number" value="10"
            min="0" max="20" step="5" />
        <small class="text-muted">Out of 20%</small>
    </div>

    <div class="col-md-4">
        <label for="peopleManagement" class="form-label">People Management</label>
        <input class="form-control" name="peopleManagement" id="peopleManagement" type="number" value="5" min="0"
            max="10" step="5" />
        <small class="text-muted">Out of 10%</small>
    </div>

    <div class="col-md-4">
        <label for="customerDistributorManagement" class="form-label">Customer/Distributor Management</label>
        <input class="form-control" name="customerDistributorManagement" id="customerDistributorManagement"
            type="number" value="5" min="0" max="10" step="5" />
        <small class="text-muted">Out of 10%</small>
    </div>

    <div class="col-md-4">
        <label for="financialResourcesManagement" class="form-label">Financial and Resources Management</label>
        <input class="form-control" name="financialResourcesManagement" id="financialResourcesManagement" type="number"
            value="5" min="0" max="10" step="5" />
        <small class="text-muted">Out of 10%</small>
    </div>

    <div class="form-group">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment" rows="3" placeholder="Short and Precise"></textarea>
      </div>

    <hr class="my-4">
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" type="submit">Add Assessment</button>
    </div>
</form>
{% endblock %}
