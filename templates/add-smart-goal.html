{% extends 'base.html' %}

{% block head %}
<title>Smart Goals</title>
{% endblock %}

{% block body %}
<h1>Add Smart Goals</h1>
<br>

<form action='/add-smart-goal' method='POST' class="row g-3">

    <div class="col-md-4">
        <label for="departmentOf" class="form-label">Core Units</label>
        <select class="form-select " name="departmentOf" id="departmentOf" required>
            <option selected disabled value="">Choose...</option>
            <option value="CEO Office">CEO Office</option>
            <option value="Construction Unit">Construction Unit</option>
            <option value="Export Unit">Export Unit</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="Operation">Operation</option>
        </select>
    </div>

    <div class="form-group">
        <label for="businessObjectives" class="form-label">Business Objectives</label>
        <textarea class="form-control" name="businessObjectives" id="businessObjectives" rows="3" placeholder="Short and Precise" required></textarea>
      </div>

      <div class="form-group">
        <label for="distributionCoverage" class="form-label">Distribution Coverage</label>
        <textarea class="form-control" name="distributionCoverage" id="distributionCoverage" rows="3" placeholder="Short and Precise" required></textarea>
      </div>

      <div class="form-group">
        <label for="peopleManagement" class="form-label">People Management</label>
        <textarea class="form-control" name="peopleManagement" id="peopleManagement" rows="3" placeholder="Short and Precise" required></textarea>
      </div>

      <div class="form-group">
        <label for="customerDistributorManagement" class="form-label">Customer Distributor Management</label>
        <textarea class="form-control" name="customerDistributorManagement" id="customerDistributorManagement" rows="3" placeholder="Short and Precise" required></textarea>
      </div>

      <div class="form-group">
        <label for="financialResourcesManagement" class="form-label">Financial Resources Management</label>
        <textarea class="form-control" name="financialResourcesManagement" id="financialResourcesManagement" rows="3" placeholder="Short and Precise" required></textarea>
      </div>

    <hr class="my-4">

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" type="submit">Add Smart Goals</button>
    </div>

</form>

{% endblock %}
